<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>华为无限轮播</title>
  <link rel="stylesheet/less" href="./less/reset.less">
  <link rel="stylesheet/less" href="./less/common.less">
  <link rel="stylesheet/less" href="./less/rotation.less">
  <script src="./js/lessc.js"></script>
</head>
<body>
  <div class="rotation">
    <div class="imgWrap">
      <div class="item over"><img src="./imgs/banner07.jpg" alt="banner07"></div>
      <div class="item item1"><img src="./imgs/banner01.webp" alt="banner01"></div>
      <div class="item item2"><img src="./imgs/banner02.webp" alt="banner02"></div>
      <div class="item item3"><img src="./imgs/banner03.webp" alt="banner03"></div>
      <div class="item item4"><img src="./imgs/banner04.webp" alt="banner04"></div>
      <div class="item item5"><img src="./imgs/banner05.webp" alt="banner05"></div>
      <div class="item item6"><img src="./imgs/banner06.webp" alt="banner06"></div>
      <div class="item item7"><img src="./imgs/banner07.jpg" alt="banner07"></div>
      <div class="item start"><img src="./imgs/banner01.webp" alt="banner01"></div>
    </div>

    <div class="tool">
      <div class="leftAndRight">
        <div class="left">&lt;</div>
        <div class="right">&gt;</div>
      </div>

      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
  <script src="./js/lodash.min.js"></script>
  <script src="./js/rotation.js"></script>
</body>
</html>
