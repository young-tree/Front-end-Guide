<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 判断一个变量是否是对象类型
    function isObject(value) {
      const valueType = typeof value
      return (value !== null) && (valueType === "object" || valueType === "function")
    }

    function deepCopy(obj, weakMap = new WeakMap()) {
      // 1.如果值为symbol类型
      if (typeof obj === "symbol") {
        return Symbol(obj.description)
      }

      // 2.如果值为原始类型, 直接返回
      if (!isObject(obj)) {
        return obj
      }
      // 3.如果值为set类型
      if (obj instanceof Set) {
        const newSet = new Set()
        for (const setItem of obj) {
          newSet.add(deepCopy(setItem))
        }
        return newSet
      }

      // 4.如果是函数类型, 不需要进行深拷贝
      if (typeof obj === "function") {
        return obj
      }

      if(weakMap.has(obj)) {
        return weakMap.get(obj)
      }
      const newObj = Array.isArray(obj) ? []: {}
      weakMap.set(obj, newObj)
      for (const key in obj) {
        newObj[key] = deepCopy(obj[key], weakMap)
      }

      // 单独遍历symbol
      const symbolKeys = Object.getOwnPropertySymbols(obj)
      for (const symbolKey of symbolKeys) {
        newObj[Symbol(symbolKey.description)] = deepCopy(obj[symbolKey], weakMap)
      }

      return newObj
    }

    const set = new Set(["abc", "cba", "nba"])
    const s1 = Symbol("s1")
    const s2 = Symbol("s2")
    const info = {
      name: "why",
      age: 18,
      friend: {
        name: "kobe",
        address: {
          name: "洛杉矶",
          detail: "斯坦普斯中心"
        }
      },

      // 1.特殊类型: Set
      set: set,

      // 2.特殊类型: function
      running: function() {
        console.log("running~")
      },

      // 3.特殊类型: Symbol
      symbolKey: Symbol("abc"),

      // 4.key是symbol时
      [s1]: "aaaa",
      [s2]: "bbbb"
    }

    info.self = info

    console.log(deepCopy(info))
  </script>
</body>
</html>
