<html lang="en">
<head>

<body>
  <button class="nav-btn">nav button</button>

  <script>
    class YTEventBus {
      constructor() {
        this.eventObj = {}
      }

      on(eventName, eventFn) {
        let eventFns = this.eventObj[eventName]

        if(!eventFns) {
          eventFns = []
          this.eventObj[eventName] = eventFns
        }

        eventFns.push(eventFn)
      }

      off(eventName, eventFn) {
        let eventFns = this.eventObj[eventName]
        if (!eventFns) return

        for (let i = 0; i < eventFns.length; i++) {
          const fn = eventFns[i]
          if (fn === eventFn) {
            eventFns.splice(i, 1)
            break
          }
        }

        if (eventFns.length === 0) {
          delete this.eventObj[eventName]
        }
      }

      emit(eventName, ...args) {
        let eventFns = this.eventObj[eventName]

        if(!eventFns) return

        eventFns.forEach(fn => fn(...args))
      }
    }

    const eventBus = new YTEventBus();

    eventBus.on("navclick", (name) => console.log("navclick01", name));

    const click = (name, age, height) => console.log("navclick02", name)
    eventBus.on("navclick", click)
    setTimeout(() => eventBus.off("navclick", click), 5000)

    const navBtn = document.querySelector(".nav-btn")
    navBtn.addEventListener("click", () => {
      console.log("自己发射事件")
      eventBus.emit("navclick", "why", 18, 1.88)
    })
  </script>
</body>
</html>
