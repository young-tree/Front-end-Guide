<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input class="inputText" type="text">
  <button>取消</button>

  <script>
    function becomeDebounce(fn, delay, immediate = false) {
      let timer = 0
      let isInvoke = false
      
      const _debounce = function(...args) {
        return new Promise((resolve, reject) => {
          try {
            timer && clearTimeout(timer)

            if(immediate && !isInvoke) {
              resolve(fn.apply(this, args))
              isInvoke = true
              return;
            }

            timer = setTimeout(() => {
              resolve(fn.apply(this, args))
              timer = 0
              isInvoke = false
            }, delay)
          } catch(err) {
            reject(err)
          }
        })
      }

      // 取消此次函数执行
      _debounce.cancel = function() {
        if (timer) clearTimeout(timer)
        timer = 0;
        isInvoke = false;
      }

      return _debounce
    }

    const inputEl = document.querySelector(".inputText");
    const debounce = becomeDebounce(function(event, name, age, address) {
      console.log(this, event, name, age, address)
      return "哈哈哈哈"
    }, 1000, true)
    inputEl.addEventListener("input", debounce)

    // 感觉这个返回值功能很鸡肋
    // debounce("yt", 22, "济南市").then(res => console.log(res))
    // .catch(err => console.log(err));

    const btn = document.querySelector("button");
    btn.addEventListener("click", () => debounce.cancel());
  </script>
</body>
</html>
